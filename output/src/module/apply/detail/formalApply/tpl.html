        试用期员工转正申请

            <div class="col-sm-2">
                目标设定：
            </div>
            <div class="col-sm-9" ng-bind-html="applyInfo.workTarget">

        </div>
        <div class="row">

                转正申请：
            </div>
            <div class="col-sm-9" ng-bind-html="applyInfo.contentAfter.formalApply">

        </div>
