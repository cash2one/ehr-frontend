<div class="admin-structure-mod">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">员工初始信息</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" name="modStructureForm"
              novalidate="novalidate">
            <div class="form-group">
                <label class="col-sm-3">员工编号：</label>

                <div class="col-sm-8">{{info.displayNumber}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">邮箱：</label>

                <div class="col-sm-8">{{info.email}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">初始密码：</label>

                <div class="col-sm-8">{{info.password}}</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="closeHandler()"
                data-dismiss="modal">关闭
        </button>
    </div>
</div>
