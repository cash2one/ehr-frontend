<div class="hr-salaryList">
    <h5>
        <span>应发工资名单查询</span>
    </h5>
    <form class="form-horizontal query-container"
          role="form" novalidate="novalidate" class='salaryQueryForm'>
        <div class="row">
            <div class="col-sm-3 control">
                <label>组织架构:</label>
                <select class="form-control"
                        ng-change="onStructureChange(query.structure)"
                        ng-model="query.structure"
                        ng-options="m.id as m.name for m in structureList">
                </select>
            </div>
            <div class="col-sm-3 control">
                <label>月份:</label>
                <input class="form-control month" placeholder="yy-MM"
                       type='month'
                       max="{{monthMax}}"
                       ng-model="query.month">
            </div>
            <div class="col-sm-1 control">
                <button class="btn btn-primary" ng-click="onSearch()">查询
                </button>
            </div>
        </div>
    </form>

    <div class="table-opt-area">
        <span ng-show="!onlyViewMode">
            <span class="btn btn-primary btn-sm" ng-click="onBatchSaveClick()"
                  ng-disabled="!tableOptions.selectedItems.length"
                    >批量保存
            </span>
            <span class="btn btn-warning btn-sm"
                  ng-click="onBatchConfirmClick()"
                  ng-disabled="!tableOptions.selectedItems.length"
                    >批量确认
            </span>
            <span class="btn btn-default btn-sm" ng-show='hasMealSubsidyList'>
                <a target="_blank" href="{{exportMealSubsidyListUrl}}">
                    导出餐补名单
                </a>
            </span>
            <span class="btn btn-default btn-sm">
                <a target="_blank" href="{{exportWelfareSalaryListUrl}}">
                   职位福利费导出
                </a>
            </span>
            <a class="export" target="_blank" href="{{exportUrl}}">
                导出
            </a>
        </span>
    </div>
    <form name="salaryComputeForm">
        <div table-control options="tableOptions">
        </div>
    </form>
    <div class="text-muted bg-tip">提示：红色记录代表由于出勤原因或者罚款过多导致员工本月不能参与职位福利费</div>

</script>
</div>
