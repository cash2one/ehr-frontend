<div ng-class="{'red':item.otherSalary<0}">
    <a ng-if="item.isEdit && !mainScope.onlyViewMode"
       ng-click="mainScope.onOtherSalaryClick($parent.$parent.$parent.$index)">
        {{item.otherSalary}}
    </a>
    <span ng-if="!item.isEdit || mainScope.onlyViewMode">
        {{item.otherSalary}}
    </span>
</div>
