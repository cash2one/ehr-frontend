<div class="hr-opt-tempCardAdd">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">添加临时卡</h4>
    </div>

    <div class="modal-body ">
        <form class="form-horizontal" role="form" novalidate
              name="tempCardAddForm">
            <div class="form-group">
                <div input-control options="inputOptions.cardName"
                     ng-model="cardName">
                </div>
            </div>
            <div class="form-group">
                <div input-control options="inputOptions.cardNumber"
                     ng-model="cardNumber">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"  class="btn btn-primary"
                        ng-click="save(tempCardAddForm)">添加
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="closeHandler()"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </form>
    </div>
</div>
