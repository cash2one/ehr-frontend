<div class="hr-opt-modFiveInsuranceCom">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">五险公司缴纳金额详细</h4>
    </div>

    <div class="modal-body ">
        <form class="form-horizontal" role="form" novalidate
              name="modFiveInsuranceComForm">
            <table class="table table-bordered table-salary">
            <tr class="thead">
                    <td>养老保险</td>
                    <td>失业保险</td>
                    <td>医疗保险</td>
                    <td>工伤保险</td>
                    <td>生育保险</td>
                    <td>总计</td>
                </tr>
                <tr>
                    <td>
                        <div
                                input-control
                                options="inputOptions.endowCom"
                                ng-model="endowCom">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.unemployCom"
                                ng-model="unemployCom">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.medicalCom"
                                ng-model="medicalCom">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.injuryCom"
                                ng-model="injuryCom">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.maternityCom"
                                ng-model="maternityCom">
                        </div>
                    </td>
                    <td class="sum">{{sumSocialSecurityCom}}</td>
                </tr>
            </table>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"
                        ng-click="save(modFiveInsuranceComForm)">确认
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="closeHandler()"
                        data-dismiss="modal">取消
                </button>
            </div>
        </form>
    </div>
</div>
