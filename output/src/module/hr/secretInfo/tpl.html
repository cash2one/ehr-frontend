<div class="content-container hr-secretInfo">
    <div class="content-block">
        <div ng-show="canEditSecretInfo">
            <span class="edit" ng-click="onEdit()">
            <i class="glyphicon glyphicon-pencil"></i>
            编辑
            </span>
        </div>
        <form class="form-horizontal" name="secretInfoForm"
              novalidate="novalidate">
            <div class="form-group">
                <div input-control options="secretOptions.bank"
                     ng-model="bank">
                </div>
                <div input-control options="secretOptions.cardNum"
                     ng-model="cardNum">
                </div>
            </div>
            <div class="form-group">
                <div input-control options="secretOptions.personalEmail"
                     ng-model="personalEmail">
                </div>
                <div input-control options="secretOptions.emergContact"
                     ng-model="emergContact">
                </div>
            </div>
            <div class="form-group">
                <div input-control options="secretOptions.emergContactMobile"
                     ng-model="emergContactMobile">
                </div>
                <div input-control options="secretOptions.address"
                     ng-model="address">
                </div>
            </div>
            <div class="form-group">
                <div input-control options="secretOptions.filePlace"
                     ng-model="filePlace">
                </div>
            </div>
            <div class="form-group" ng-show="!isReadOnly">
                <div class="col-sm-12 center">
                    <button class="btn btn-sm btn-primary"
                            ng-click="saveSecretInfo(secretInfoForm)">保存
                    </button>
                    <span class="btn btn-sm btn-default"
                          ng-click="cancelPart1(secretInfoForm)">取消
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="family-container">
        <div ng-show="canEditSecretInfo">
            <span class="edit" ng-click="onEditPart2()">
            <i class="glyphicon glyphicon-pencil"></i>
            编辑
            </span>
        </div>
        <br>

        <div>
            家庭成员
        <span class="add" ng-click="familyMemberAdd.addClick()"
              ng-show="!isReadOnly2">
            <i class="glyphicon glyphicon-plus"></i>
            添加
        </span>
        </div>

        <div ng-include="'src/module/hr/secretInfo/familyAdd.html'"></div>
        <div family-info
             ng-repeat="item in familyList"
             options="item">

        </div>
        <form class="form-horizontal">
            <div class="form-group" ng-show="!isReadOnly2"
                 style="margin: 10px 0 0">
                <div class="col-sm-12 center">
                    <button class="btn btn-sm btn-default"
                            ng-click="cancelPart2()">取消
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
