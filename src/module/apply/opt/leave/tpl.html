<div class="apply-opt">
    <div class="apply-opt-transFullTime">
        <div class="modal-header">
            <button type="button" class="close"
                    ng-click="closeHandler()"
                    data-dismiss="modal"><span
                    aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" ng-show="!isAgent">员工离职申请
                <a style="font-size: 14px"
                        href="http://www.baijiahulian.com/policy/Documents/%E7%A6%BB%E8%81%8C%E6%B5%81%E7%A8%8B.pdf"
                   target="_blank"> &nbsp;&nbsp;查看离职流程</a>
            </h4>
        </div>

        <div class="modal-body ">
            <h5>
                员工信息
            </h5>

            <div class="container" apply-staff-info number="{{number}}">
            </div>
            <h5>
                离职信息
            </h5>

            <form class="form-horizontal" role="form" novalidate
                  name="leaveForm">
                <div class="form-group">
                    <div input-control options="inputOptions.leaveDate"
                         ng-model="leaveDate">
                    </div>
                </div>
                <div class="form-group">
                    <div input-control options="inputOptions.reason"
                         ng-model="reason">
                    </div>
                </div>
                <div class="form-group detail">
                    <div input-control options="inputOptions.detail"
                         ng-model="detail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"
                            ng-click="save(leaveForm)">提交
                    </button>
                    <button type="button" class="btn btn-default"
                            ng-click="closeHandler()"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
