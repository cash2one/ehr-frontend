<div class="hr-salaryList">
    <h5>
        <span>考勤记录导出</span>
    </h5>

    <form class="form-horizontal query-container"
          role="form" novalidate="novalidate" class='salaryQueryForm'>
        <div class="row">
        	<div class="col-sm-3 control">
                <label>姓名:</label>
                <span name-suggestion ng-model="query.name"></span>
                <!-- <input class="form-control" placeholder="请输入邮箱前缀"
                       maxlength="20"
                       ng-model="query.name"> -->
            </div>
            <div class="col-sm-5 control">
                <label>时间:</label>
                <input class="form-control ng-pristine ng-untouched ng-valid" placeholder="yyyy-MM-dd" type="date" ng-model="query.startDate">
                至
                <input type="date" placeholder="yyyy-MM-dd" class="form-control ng-pristine ng-untouched ng-valid" ng-model="query.endDate">
            </div>
            <div class="col-sm-3 control">
                <label>组织架构:</label>
                <select class="form-control"
                        ng-model="query.structure"
                        ng-options="m.id as m.name for m in structureList">
                        <option value="">请选择</option>
                </select>
            </div>
            <div class="col-sm-1 control">
                <button class="btn btn-primary" ng-click="onSearch()">查询
                </button>
            </div>
        </div>
    </form>

    <div class="table-opt-area">
        <span>
            <span class="btn btn-default btn-sm">
                <a target="_blank" href="{{exportUrl}}">
                   导出
                </a>
            </span>
        </span>
    </div>
    <form name="salaryComputeForm">
        <div table-control options="tableOptions">
        </div>
    </form>
</div>
