<div class="hr-opt-salaryOther">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">应发工资其他各项详细</h4>
    </div>

    <div class="modal-body ">
        <form class="form-horizontal" role="form" novalidate
              name="modSalaryOtherForm">
            <table class="table table-bordered table-salary">
            <tr class="thead">
                    <td>补充餐补</td>
                    <td>推荐费用</td>
                    <td>住房补贴</td>
                    <td ng-show="isSpecialRewardShow">分公司经理特别奖</td>
                    <td>补充绩效</td>
                    <td>其它补贴</td>
                    <td>总计</td>
                </tr>
                <tr>
                    <td>
                        <div
                                input-control
                                options="inputOptions.mealPlus"
                                ng-model="mealPlus">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.recommend"
                                ng-model="recommend">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.houseSubsidy"
                                ng-model="houseSubsidy">
                        </div>
                    </td>
                    <td ng-show="isSpecialRewardShow">
                        <div class="special-reward"
                                input-control
                                options="inputOptions.specialReward"
                                ng-model="specialReward">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.performExtSalary"
                                ng-model="performExtSalary">
                        </div>
                    </td>
                    <td>
                        <div
                                input-control
                                options="inputOptions.otherSubsidy"
                                ng-model="otherSubsidy">
                        </div>
                    </td>
                    <td><div class="sum">{{otherSalary}}</div></td>
                </tr>
            </table>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"
                        ng-click="save(modSalaryOtherForm)">确认
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="closeHandler()"
                        data-dismiss="modal">取消
                </button>
            </div>
        </form>
    </div>
</div>
