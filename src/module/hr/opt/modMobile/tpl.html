<div class="hr-desertCandidate">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">修改手机号-验证密码</h4>
    </div>

    <div class="modal-body ">
        <form class="form-horizontal" role="form" novalidate
              name="modMobileForm">
            <div class="form-group">
                <div input-control options="inputOptions.mobile"
                     ng-model="mobile">
                </div>
            </div>
            <div class="form-group">
                <div input-control options="inputOptions.code"
                     ng-model="code">
                </div>
                <span clickhandler="sendCode(modMobileForm)" begintimer="beginTimer" timer-button
                      time="60"></span>
            </div>
            <div class="modal-footer">
                <button type="submit"  class="btn btn-primary"
                        ng-click="save(modMobileForm)">提交
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="closeHandler()"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </form>
    </div>
</div>
