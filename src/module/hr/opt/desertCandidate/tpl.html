<div class="hr-desertCandidate">
    <div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">候选人放弃</h4>
    </div>

    <div class="modal-body ">
        <form class="form-horizontal" role="form" novalidate
              name="desertCandidateForm">
            <div class="form-group reason">
                <div input-control options="inputOptions.reason"
                     ng-model="reason">
                </div>
            </div>
            <div class="form-group detail">
                <div input-control options="inputOptions.detail"
                     ng-model="detail">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"  class="btn btn-primary"
                        ng-click="save(desertCandidateForm)">保存
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="closeHandler()"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </form>
    </div>

</div>
