<div ng-class="{'red':item.sumSocialSecurityPer<0}">
    <a  ng-if="!item.noInsurance && item.isEdit && !mainScope.onlyViewMode" ng-click="mainScope.onSumSocialSecurityPerClick($parent.$parent.$parent.$index)">
        {{item.sumSocialSecurityPer}}
    </a>
    <span ng-if="item.noInsurance || (!item.isEdit) || mainScope.onlyViewMode">
        {{item.sumSocialSecurityPer}}
    </span>
</div>
