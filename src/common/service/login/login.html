<div class="common-service-login">
    <div class="login-container">
        <div class="title">登陆eHR</div>
        <div class="slogan">你的光芒，照亮我们的梦想!</div>
        <div class="">
            <input type="text"
                   placeholder="邮箱前缀" class="form-control"
                   ng-model="username">
        </div>
        <div class="">
            <input type="password"
                   class="form-control"
                   placeholder="密码" ng-model="password">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary"
                    ng-click="saveHandler()">登陆
            </button>
        </div>
    </div>
</div>
